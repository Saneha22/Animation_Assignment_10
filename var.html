<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       :root{ 
        --blue: #00b7ff;
        --gray: #6c757d;
        --white:#ffff;

       }

       #primaryBtn{
        background-color: var(--blue);
        font-size: 25px;
        padding: 0px;
        margin: 0px;
        color : var(--white);
        
       }

       #secondaryBtn {
        background-color: var(--gray);
        font-size: 25px;
        padding: 0px;
        margin: 0px;
        color : var(--white);
        
       }
       </style>
</head>
<body>
    <button id="primaryBtn">
         Primary Button
    </button>
    <button id="secondaryBtn">
        Secondary Button
    </button>
</body>
</html>
